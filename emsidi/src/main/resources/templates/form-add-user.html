<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <p th:text="${message}"></p>
                <br>
                <h2>Tambah User Baru</h2>
                <br>
                <form th:action="@{/user/add}" th:object="${user}" method="POST">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" th:value="${username}"/>

                    <label>Nama</label>
                    <input type="text" name="nama" class="form-control" th:value="${nama}"/>

                    <label>Email</label>
                    <input type="email" name="email" class="form-control" th:value="${email}"/>

                    <label>Password</label>
                    <input type="password" name="password" class="form-control" />

                    <label>Role</label>
                    <Select name="role" class="form-control">
                        <option selected value="">--Pilih Role--</option>
                        <option th:each="role : ${listRole}"
                                th:value="${role.id}"
                                th:text="${role.role}" >
                        </option>
                    </Select>
                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a class="btn btn-link" href="/">Home</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
