<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Emsidi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('')"></nav>

<div class="container">
    <div class="justify-content-center">
        <div class=" my-3 d-flex justify-content-right">
            <a th:href="@{/user/add}" class="mx-2 btn btn-danger">Tambah User Baru</a>
        </div>
        <br>
        <h2>Daftar Seluruh User Emsidi</h2>
        <br>
        <table class="table">
            <thead>
            <tr>
                <th>No</th>
                <th>Username</th>
                <th>Nama</th>
                <th>E-mail</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user, iStatus:${listUser}">
                <td th:text="${iStatus.count}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.nama}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <a class="btn btn-outline-danger" th:href="@{/user/delete/} + ${user.username}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

</body>
</html>
