<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <title>Emsidi</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('Menu')"></nav>
<div class="container">
    <div class="justify-content-center">
      <br>
      <h2>Daftar Seluruh Menu</h2>
      <br>
      <table class="table">
        <thead>
        <tr>
          <th>No</th>
          <th>No Menu</th>
          <th>Nama </th>
          <th>Deskripsi</th>
          <th>Ketersediaan</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="menu, iStatus : ${listMenu}">
          <td th:text="${iStatus.count}" th:style="'font-weight:bold;'"></td>
          <td th:text="${menu.noMenu}"></td>
          <td th:text="${menu.namaMenu}"></td>
          <td th:text="${menu.deskripsiMenu}"></td>
          <td th:if="${menu.isAvailable} == false">AVAILABLE</td>
          <td th:if="${menu.isAvailable} == true">OUT OF STOCK</td>
        </tr>
        </tbody>
      </table>
    <br>
    </div>
  <a class="btn btn-primary" href="/">Home</a>
</div>

</body>

</html>
