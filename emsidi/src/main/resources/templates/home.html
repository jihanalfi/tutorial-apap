<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Emsidi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('Home')"></nav>

<div class="d-flex justify-content-center">
    <div class="m-4">
        <h2 th:text="'Hello '+ ${#httpServletRequest.remoteUser}+'!'" >Login as</h2>
        <h2>Selamat datang di Emsidi</h2>
        <div class="d-flex justify-content-center">
            <a th:href="@{/cabang/viewall}" class="mx-2 btn btn-danger">Lihat semua cabang</a>
            <a th:href="@{/cabang/add}" class="mx-2 btn btn-outline-danger">Tambah cabangs</a>
        </div>
        <div class=" my-3 d-flex justify-content-center">
            <a th:href="@{/menu/viewall}" class="mx-2 btn btn-danger">Lihat semua menu</a>
            <a th:if="${role == 'Manajer'}" th:href="@{/menu/add}" class="mx-2 btn btn-outline-danger">Tambah menu</a>
        </div>
        <div class=" my-3 d-flex justify-content-center">
            <a th:href="@{/user/change-password}" class="mx-2 btn btn-danger">Update Password</a>
        </div>
    </div>
</div>

</body>

</html>
