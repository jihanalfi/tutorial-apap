<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"></head>
    <title>Emsidi</title>
</head>
<body>
<div class="contnainer">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
            <h2>Update Pegawai Emsidi</h2>
                <form th:action="@{/pegawai/update}" th:object="${pegawai}" method="POST">
                    <input type="hidden" th:field="*{cabang}" />
                    <input type="hidden" th:field="*{noPegawai}" />

                    Nama Pegawai : <br>
                    <input class="form-control" type="text" name="namaPegawai" th:value="*{namaPegawai}" />
                    <br><br>

                    Jenis Kelamin : <br>
                    <select name="jenisKelamin" th:value="*{jenisKelamin}">
                        <option value="0">Perempuan</option>
                        <option value="1">Laki-laki</option>
                    </select>
                    <br><br>

                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a class="btn btn-primary" href="/">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
